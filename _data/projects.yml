- name: AirPush Detector
  github: dbjorge/airpush-detector
  quote: >
    Detect Android apps responsible for push notification advertising.
  description: |
    AirPush detector was a small Android app that helped identify other apps using push notifications for advertisements. Android built this functionality into the OS as of Android 4.1; the app had 6 million total user installs as of its sunset in 2017.
